<div class="container-fluid">
    <div class="row">
        <div class="col">
            <label for="devices">Device:</label>
            <select id="devices" name="device">
                <option>Select A Device</option>
            </select>
        </div>
        <div class="col">
            <label for="from">Date From:</label><br>
            <input type="datetime-local" id="from" name="from">
        </div>
        <div class="col">
            <label for="to">Date To:</label><br>
            <input type="datetime-local" id="to" name="to">
        </div>
        <div class="col">
            <label for="speed">Playback Speed:</label><br>
            <select id="speed" name="speed" onchange="updatePlaybackSpeed()">
                <option value="1000">1X</option>
                <option value="500">2X</option>
                <option value="250">4X</option>
                <option value="100">10X</option>
                <option value="50">20X</option>
                <option value="20">50X</option>
            </select>
        </div>
        <div class="">
            <button class="btn btn-success" id="play" onclick="play()">Play</button>
            <button class="btn btn-success" id="pause" disabled onclick="pause()">Pause</button>
            <button class="btn btn-success" id="resume" disabled onclick="resume()">Resume</button>
            <button class="btn btn-warning" id="stop" disabled onclick="stop()">Stop</button>
        </div>
    </div>
<!--    <hr>-->
    <div class="row">
        <div class="col-md-12">
            <canvas id="speedChart" width="1400" height="200"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="height: 800px;">
            <div id="map"></div>
        </div>
    </div>
</div>
