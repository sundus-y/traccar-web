<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ETHIO GPS - Tracking System</title>
<link rel="icon" sizes="192x192" href="/icon.png">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.css" type="text/css">
<link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.4.0/src/ol-layerswitcher.css" type="text/css">
</head>
<body style="margin: 0; padding: 0;">
<div style="text-align: right">
    <label for="devices">Device:</label>
    <select id="devices" name="device">
        <option>Select A Device</option>
    </select>
    <label for="from">Date From:</label>
    <input type="datetime-local" id="from" name="from">
    <label for="to">Date To:</label>
    <input type="datetime-local" id="to" name="to">
    <button id="play" onclick="play()">Play</button>
    <button id="pause" disabled onclick="pause()">Pause</button>
    <button id="resume" disabled onclick="resume()">Resume</button>
    <button id="stop" disabled onclick="stop()">Stop</button>
    <label for="speed">Speed:</label>
    <select id="speed" name="speed" onchange="updatePlaybackSpeed()">
        <option value="1000">1X</option>
        <option value="500">2X</option>
        <option value="250">4X</option>
        <option value="100">10X</option>
        <option value="50">20X</option>
        <option value="20">50X</option>
    </select>
</div>
<div id="map" style="width: 100%; height: 100%; position:fixed;"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.20.1/ol.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
<!--<script src="ol-debug.js" type="text/javascript"></script>-->
<script src="https://unpkg.com/ol-layerswitcher@3.4.0" type="text/javascript"></script>
<script id="loadScript" src="helper.js"></script>
<script id="loadScript" src="app.js"></script>
</body>
</html>
